function remove(arr, value){
		for(var i = 0; i < arr.length; i++){
			if(arr[i]==value){
				arr.splice(i, 1);
			}
		}

}

function whiteOut(){
		for (var i = 0; i<81; i++){

		}
}

function timer(ms) {
 return new Promise(res => setTimeout(res, ms));
}

function compare(pos){
  var numbers = [];
  var free = [1,2,3,4,5,6,7,8,9];
  var offset = parseInt(pos % 9);
  var line = parseInt(pos/9);
	console.log("PRE FREE: "+free);
	whiteOut();
  for(let i = 0; i < 9; i++){
		// column
		if(visualization = true){
			document.getElementById("cell"+pos).style.background = "rgba(10, 200, 10, 0.4)"
			id = (i*9 + offset);
			if (pos != id){
				document.getElementById("cell"+id).style.background = "rgba(200, 10, 200, 0.4)"
			}
		}

    if(table[i*9 + offset] != 0){
      if (numbers.indexOf([i*9+offset]) === -1)
        numbers.push(table[i*9+offset]);
    }
		//rows
		if(visualization = true){
			id = line*9+i;
			if (pos != id){
				document.getElementById("cell"+id).style.background = "rgba(0, 0, 256, 0.4)"
			}
		}
    if(table[line*9+i] != 0){
      if (numbers.indexOf(table[line*9+i]) === -1)
        numbers.push(table[line*9+i]);
    }
		//squares
		if(visualization = true){
			id = (parseInt(offset/3)*3) + (parseInt(line/3)*27) + (parseInt(i/3)*9) + (i % 3);
			if (pos != id){
				document.getElementById("cell"+id).style.background = "rgba(0, 200, 200, 0.4)"
			}
		}
    if(table[(parseInt(offset/3)*3) + (parseInt(line/3)*27) + (parseInt(i/3)*9) + (i % 3)] != 0){
      if (numbers.indexOf((parseInt(offset/3)*3) + (parseInt(line/3)*27) + (parseInt(i/3)*9) + (i % 3)) === -1)
        numbers.push(table[(parseInt(offset/3)*3) + (parseInt(line/3)*27) + (parseInt(i/3)*9) + (i % 3)]);
    }
  }


	console.log("NUMBERS: "+numbers+"POS: "+pos);
  for(i = 0; i < numbers.length; i++){
    try{
      free = remove(free, numbers[i]);
    }
    catch{

    }
  }
	console.log("POS FREE:"+free);
  if (free.length == 1){
    write(pos, free[0]);
    return 1;
  }
  return 0;
}

function printTable(){
	for(var i = 0; i < 81; i++){
		if(table[i] != 0)
    	document.getElementById('cell'+i).value = table[i];
  }
  console.log(table);
}

function write(pos, value){
  table[pos] = value;
	document.getElementById('cell'+pos).value = value;
}

async function solve(){
	if (running == false){
		running = true;
	  table = [];
	  readTable();

		var done = false;
	  changed = true;

	  while(done == false && changed == true){
	    changed = false;
	    done = true;
	    for(let i = 0; i < table.length; i++){
	      if (table[i] == 0){
	        done = false;
					await timer(0200);
	        if (compare(i) == 1){
	          changed = true;
	        }
	      }
	    }
	  }
	  //printTable();
		running = false;
	}
}

function clearTable(){

  	document.getElementById('cell'+i).value = '';
		document.getElementById("cell"+i).style.background = "rgb(255, 255, 255)"
  }
}
